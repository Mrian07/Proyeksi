
ro:
  project_module_github: "GitHub"
  permission_show_github_content: "Afișați conținutul GitHub"
  github_integration:
    pull_request_opened_comment: >
      **PR Deschis:** Cererea %{pr_number} [%{pr_title}](%{pr_url}) pentru [%{repository}](%{repository_url}) a fost deschisă de [%{github_user}](%{github_user_url}).
    pull_request_closed_comment: >
      **PR Închisă:** Cererea de extragere %{pr_number} [%{pr_title}](%{pr_url}) pentru [%{repository}](%{repository_url}) a fost închisă de [%{github_user}](%{github_user_url}).
    pull_request_merged_comment: >
      **PR Fuzionat:** Cererea de tip pull %{pr_number} [%{pr_title}](%{pr_url}) pentru [%{repository}](%{repository_url}) a fost fuzionată de [%{github_user}](%{github_user_url}).
    pull_request_referenced_comment: >
      **Referințe în PR:** [%{github_user}](%{github_user_url}) a făcut referire la acest pachet de lucru în cererea de tragere %{pr_number} [%{pr_title}](%{pr_url}) pe [%{repository}](%{repository_url}).
    pull_request_ready_for_review_comment: >
      **PR Ready for Review:** Pull request %{pr_number} [%{pr_title}](%{pr_url}) pentru [%{repository}](%{repository_url}) a fost marcat ca fiind gata de revizuire de către [%{github_user}](%{github_user_url}).
