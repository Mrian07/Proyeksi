version: '3'
services:
  database:
    image: postgres:10
    environment:
      - POSTGRES_PASSWORD=p4ssw0rd
      - POSTGRES_DB=proyeksiapp
  nginx:
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "8080:80"

  web: &proyeksiapp
    environment:
      - DATABASE_URL=postgres://postgres:p4ssw0rd@database/proyeksiapp
    image: proyeksiapp/community:10
    command: ./docker/web
  worker:
    <<: *proyeksiapp
    command: ./docker/worker
